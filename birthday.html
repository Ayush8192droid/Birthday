<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Penguins</title>
<style>
    body {
        margin: 0;
        padding: 0;
        background-color: black;
        overflow: hidden;
    }

    .penguin {
        position: absolute;
        bottom: 50px;
        width: 150px;
        height: auto;
    }

    .left {
        left: -200px;
        animation: moveLeft 4s forwards;
    }

    .right {
        right: -200px;
        animation: moveRight 4s forwards;
    }

    @keyframes moveLeft {
        0% { left: -200px; }
        100% { left: calc(50% - 200px); }
    }

    @keyframes moveRight {
        0% { right: -200px; }
        100% { right: calc(50% - 200px); }
    }

    .message {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 2em;
        color: white;
        font-family: Arial, sans-serif;
        text-align: center;
        opacity: 0;
        animation: showMessage 2s 4s forwards;
    }

    @keyframes showMessage {
        to { opacity: 1; }
    }
</style>
</head>
<body>

<img src="penguin1.png" class="penguin left" alt="Penguin Left">
<img src="penguin2.png" class="penguin right" alt="Penguin Right">

</body>
</html>
