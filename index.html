<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday!</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #ffdde1, #ee9ca7);
        overflow: hidden;
        text-align: center;
    }
    .screen {
        display: none;
        height: 100vh;
        width: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    #screen1 { display: flex; }
    input {
        padding: 10px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        margin-top: 10px;
        outline: none;
    }
    button {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        border: none;
        background: #ff4081;
        color: white;
        cursor: pointer;
        margin-top: 15px;
    }
    #penguins {
        position: relative;
        height: 200px;
        width: 100%;
        margin-top: 30px;
    }
    .penguin {
        position: absolute;
        bottom: 0;
        width: 120px;
    }
    .leftPenguin {
        left: -150px;
        animation: walkLeft 3s forwards;
    }
    .rightPenguin {
        right: -150px;
        animation: walkRight 3s forwards;
    }
    @keyframes walkLeft {
        to { left: calc(50% - 180px); }
    }
    @keyframes walkRight {
        to { right: calc(50% - 180px); }
    }
    .confetti {
        position: fixed;
        top: -10px;
        width: 10px;
        height: 10px;
        background: red;
        animation: fall 3s linear infinite;
        z-index: 999;
    }
    @keyframes fall {
        to { transform: translateY(110vh); }
    }
</style>
</head>
<body>

<!-- Screen 1 -->
<div id="screen1" class="screen">
    <div>
        <h1>Aapka naam kya hai?</h1>
        <input type="text" id="nameInput" placeholder="Apna naam likhiye">
        <button onclick="goToScreen2()">Next</button>
    </div>
</div>

<!-- Screen 2 -->
<div id="screen2" class="screen">
    <h1 id="birthdayText"></h1>
    <div id="penguins"></div>
</div>

<audio id="babyIntro" src="babyvoice.mp3"></audio>
<audio id="babySong" src="babyhbd.mp3" loop></audio>

<script>
let userName = "";

function goToScreen2() {
    userName = document.getElementById("nameInput").value.trim() || "Bestie";
    document.getElementById("screen1").style.display = "none";
    document.getElementById("screen2").style.display = "flex";
    
    // Text show kare
    document.getElementById("birthdayText").textContent = `Arre, aaj to tumhara birthday hai, ${userName}!`;

    // Play intro voice
    let intro = document.getElementById("babyIntro");
    let song = document.getElementById("babySong");
    intro.play();

    // Jab intro khatam ho to penguins & song start
    intro.onended = () => {
        addPenguins();
        song.play();
        startConfetti();
    };
}

function addPenguins() {
    let penguinDiv = document.getElementById("penguins");
    penguinDiv.innerHTML = `
        <img src="penguin1.png" class="penguin leftPenguin">
<img src="penguin2.png" class="penguin rightPenguin">
    `;
}

function startConfetti() {
    for (let i = 0; i < 50; i++) {
        let conf = document.createElement("div");
        conf.className = "confetti";
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.background = randomColor();
        conf.style.animationDuration = (2 + Math.random() * 3) + "s";
        document.body.appendChild(conf);
        setTimeout(() => conf.remove(), 5000);
    }
}
function randomColor() {
    const colors = ["#ff0", "#0ff", "#f0f", "#0f0", "#f00", "#00f"];
    return colors[Math.floor(Math.random() * colors.length)];
}
</script>
</body>
</html>
